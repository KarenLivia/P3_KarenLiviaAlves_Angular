<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div>
      <form class="center" [formGroup]="registerForm">
        <h4>Login</h4>
        <br />
        <div>
          <div class="center"><br />
            <label>Usuário:</label><br />
            <input type="text" [ngClass]="{'is-invalid': registerForm.get('Usuario').errors && registerForm.get('Usuario').touched}"
            formControlName="Usuario" placeholder="Insira o usuario">
            <div *ngIf="registerForm.get('Usuario').hasError('required')
              && registerForm.get('Usuario').touched" class="invalid-feedback">Usuario é obrigatório.
            </div><br /><br />
            <label>Senha:</label><br />
            <input type="password"[ngClass]="{'is-invalid': registerForm.get('Senha').errors && registerForm.get('Senha').touched}"
              formControlName="Senha" placeholder="Insira a senha">
            <div *ngIf="registerForm.get('Senha').hasError('required')
              && registerForm.get('Senha').touched" class="invalid-feedback">Digite a senha.
            </div><br /><br />
            <div *ngIf="loginValido == false">
              <span>Usuário ou senha inválidos.</span>
            </div>
            <div>
              <button class="btnexterno" [disabled]="!registerForm.valid" (click)="logar()">Entrar
              </button><br /><br />
              <a [routerLink]="['/cadastrar']">Criar conta</a>
            </div>
          </div>
        </div>
      </form><br/>
    </div>
  </body>
  <footer>
  <p>Todos os direitos reservados.</p>
  </footer>
</html>
